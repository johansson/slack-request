server {
    listen                      80;
    listen                      [::]:80;
    server_name                 deafpros.com www.deafpros.com;
    return                      301 https://www.deafpros.com$request_uri;
}

server {
    listen                      443 ssl;
    listen                      [::]:443 ssl;
    
    server_name                 deafpros.com www.deafpros.com;
    add_header                  Strict-Transport-Security "max-age=31536000; includeSubDomains";
    
    include                     /etc/nginx/default.d/*.conf;

    ssl_certificate             /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key         /etc/nginx/certs/privkey.pem;
    ssl_session_cache           shared:le_nginx_SSL:1m;
    ssl_session_timeout         1440m;
    ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers   on;
    ssl_ciphers                 "ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS";
    ssl_dhparam                 /etc/nginx/certs/ssl-dhparams.pem;
    
    proxy_ssl_session_reuse     off;

    access_log                  /var/log/nginx/slack-request.log;

    location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://slack-request-app:3000;
        proxy_read_timeout      90;
    }
}